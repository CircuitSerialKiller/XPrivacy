apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
		// CardView
		//classpath 'com.android.support:cardview-v7:23.3.+'
		
		//classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:cardview-v7:25.3.1'
    //https://github.com/rovo89/XposedBridge/wiki/Using-the-Xposed-Framework-API
    compileOnly 'de.robv.android.xposed:api:82'

}

android {
    compileSdkVersion 25
    buildToolsVersion "28.0.1"
    defaultConfig {
        applicationId "biz.bokhorst.xprivacy"
        minSdkVersion 22
        targetSdkVersion 25
        versionCode 481
        versionName '4.0.0.0'
    }
    //https://stackoverflow.com/questions/26024908/apache-httpclient-android-gradle
    useLibrary 'org.apache.http.legacy'
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
    productFlavors {
    }
}
